<md-content md-theme="docs-dark" style="overflow-x: hidden; padding: 92px 0; width: 70%; margin-left: auto; margin-right: auto;">
  <div>
    <form name="userForm">

      <div layout-gt-sm="row">
        <md-input-container class="md-block" flex-gt-sm>
          <label>Recipient address</label>
          <input ng-model="recipient.address">
        </md-input-container>
      </div>

      <div layout-gt-sm="row">
        <md-input-container class="md-block" flex-gt-sm>
          <label>Amount to send</label>
          <input ng-model="recipient.balance">
        </md-input-container>
      </div>

      <div layout-gt-sm="row">
        <md-input-container class="md-block" flex-gt-sm>
          <md-button class="md-raised md-primary" style="float: right">Send money</md-button>
        </md-input-container>
      </div>

    </form>
  </div>
  </md-content>
